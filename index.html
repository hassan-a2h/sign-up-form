<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="branding">
        <img src="assets/odin-lined.png" alt="logo">
        <p>odin</p>
      </div>

      <div class="copyright">
        <p>hassan-a2h 2023</p>
      </div>
    </div>

    <div class="form-container">
      <div class="info left-margin info-text">
        <p> Lorem ipsum dolor sit amet consectetur adipisicing 
          elit. Quaerat, architecto? Quos voluptatum ipsa voluptatibus ex 
          tenetur impedit provident doloremque soluta similique odio!</p>
        <p class="info-text"> You <em>know</em> you want to. </p>
      </div>

      <div class="form">
        <p class="legend left-margin info-text">Let's do this!</p>
        <form action="#" method="post" id="sign-up" class="left-margin">
          <div>
            <p><label for="first-name">first name</label></p>
            <input type="text" id="first-name" name="first_name" minlength="3" maxlength="16"/>
          </div>
          <div>
            <p><label for="last-name">last name</label></p>
            <input type="text" id="last-name" name="last_name" minlength="3" maxlength="16"/>
          </div>
          <div>
            <p><label for="email">email</label></p>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <p><label for="phone">phone</label></p>
            <input type="tel" id="phone" name="phone" minlength="6" maxlength="16" />
          </div>
          <div>
            <p><label for="password">password</label></p>
            <input type="password" id="password" name="password">
          </div>
          <div>
            <p><label for="password-confirmation">confirm password</label></p>
            <input type="password" id="password-confirmation" name="password_confirmation">
          </div>
        </form>
      </div>

      <div class="actions left-margin">
        <button type="submit" for="sign-up">Create Account</button>
        <p>Already have an account? <a href="#">Sign In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
